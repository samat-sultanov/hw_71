{% extends 'base.html' %}

{% block content %}
    &nbsp;
    <div>
        <h1 style="color: green;" class="text-center">Вход</h1>&nbsp;
        <form action="" method="post" class="w-50 mx-auto">
            {% csrf_token %}
            {% if has_error %}
                <p class="text-danger">Неверное имя пользователя или пароль.</p>
            {% endif %}
            <div class="row mb-3">
                <label for="username" class="col-sm-4 col-form-label">Имя пользователя: </label>
                <div class="col-sm-8">
                    <input type="text" name="username" id="username" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-4 col-form-label">Пароль: </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password">
                </div>
            </div>
            <div class="d-flex">
                <button type="submit" class="btn btn-outline-success mx-auto px-5">Войти</button>
            </div>
        </form>
    </div>
{% endblock %}
